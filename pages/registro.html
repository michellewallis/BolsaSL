<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BolsaSL - Inicio</title>
    </head>
    <body>
        <header>
            <a href="/"><h1>BolsaSL</h1></a>
            <p>¡Adquiere acciones de las principales empresas líderes del mercado hoy mismo!</p>
        </header>
        <div id="root_registro">
            
            <form action="/logIn" method="post">
                <label for="input_dni_login">DNI</label>
                <input type="text" name="input_dni_login" id="input_dni_login" required>
                <label for="input_password_login">PASSWORD</label>
                <input type="password" name="input_password_login" id="input_password_login" required>
                <button type="submit" id="button_login">Log In</button> 
            </form>
            <button id="crearCuenta">Crear cuenta</button>
            
            
            <br><br><br><br><br><br><br>
            
            <!-- DIVS PREVIO REGISTRO -->
            
            <p>¿Nos ha realizado alguna consulta previamente?</p>
            <button id="registro_si_consultas">SI</button>
            <button id="registro_no_consultas">NO</button>
            
            <br><br><br><br><br><br><br>
            
            <!-- REGISTRO ENTERO -->
            <form action="">
                <!-- NOMBRE -->
                <label for="input_nombre_signup">Nombre</label>
                <input type="text" name="input_nombre_signup" id="input_nombre_signup">
                <!-- DNI -->
                <label for="input_dni_signup">DNI</label>
                <input type="text" name="input_dni_signup" id="input_dni_signup">
                <!-- TELÉFONO -->
                <label for="input_telefono_signup">Teléfono de contacto</label>
                <input type="tel" name="input_telefono_signup" id="input_telefono_signup">
                <!-- EMAIL -->
                <label for="input_email_signup">Email</label>
                <input type="email" name="input_email_signup" id="input_email_signup">
                <!-- DIRECCION -->
                <label for="input_direccion_signup">Dirección</label>
                <input type="text" name="input_direccion_signup" id="input_direccion_signup">
                <!-- CONTRASEÑA -->
                <label for="input_password_signup">Contraseña</label>
                <input type="password" name="input_password_signup" id="input_password_signup">
            </form>
            
            <button>Registrarse</button>
            
            
            
        </div>
        <footer>
            <p>Teléfono de contacto: 918273645 </p>
        </footer>

    </body>
    </html>
