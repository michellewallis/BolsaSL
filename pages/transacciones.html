<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/transacciones.css">

    <title>Transacciones</title>
</head>
<body>

    <div class="bodyContainer">

        <section class="container1" id="container1">
            <h1 class="titleContainer1">Comprar acciones</h1>
            <form>

                <label for="typeCompany">¿En qué tipo de empresa?</label>

                <select name="typeCompany" id="typeCompany">
                <option value="tech">Tecnología y comunicación</option>
                <option value="auto">Automoción</option>    
                </select>

                <label for="company">¿En qué empresa?</label>

                <select name="company" id="company">
                <option value="google">Google</option>
                <option value="facebook">Facebook</option> 
                <option value="mercedes">Mercedes</option>
                <option value="ferrari">Ferrari</option>
                <option value="lamborghini">Lamborghini</option>   
                    
                </select>

                <p id="price">Precio unitario: 100€</p>

                <label for="quantity">¿Cuántas acciones?</label>
                <input type="number" id="quantity" name="quantity">

                <br><br>

                <input type="button" id= "buttonPurchase" value="Comprar"> <br><br>
                <input type="button" id= "nextPurchase" value="Seguir comprando">

            </form>

        </section>

        <section class="container2" id="container2">
                <h1 class="titleContainer2">Carrito</h1>        
            
                <ul class="containerObject">
                    <li class="item1">Tipo de empresa: Automoción</li>
                    <li class="item2">Empresa: Mercedes</li>
                    <li class="item3">Número de acciones: 2</li>
                    <li class="item4">Precio unitario:100</li>
                    <li class="item5">Total: 200</li>  
                </ul>  

                <ul class="containerObject">
                    <li class="item1">Tipo de empresa: Automoción</li>
                    <li class="item2">Empresa: Mercedes</li>
                    <li class="item3">Número de acciones: 2</li>
                    <li class="item4">Precio unitario:100</li>
                    <li class="item5">Total: 200</li>  
                </ul> 
                
                <input type="button" class="confirmPurchase" id= "confirmPurchase" value="Confirmar compra">
                
        </section>
            

    </div>










   









    
<script defer src="../scripts/transacciones.js"></script>

</body>
</html>
