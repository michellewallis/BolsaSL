<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/consulta.css">
    <!-- <link rel="stylesheet" href="../styles/normalize.css"> -->
    <title>Consultas</title>

</head>
<body>
    
    <section class="container" id="container">
        <h1>Formulario de Consulta</h1>
        <form>
            <label for="name">Nombre:</label>
            <input id="name" name="name" placeholder="Nombre completo" value="name" required>

            <label for="dni">DNI:</label>
            <input id="dni" name="dni" placeholder="dni" value="dni">

            <label for="email">Email:</label>
            <input id="email" name="email" type="email" placeholder="ejemplo@email.com" value="email" required>
            
            <label for="tel">Telefono</label>
            <input id="tel"type="tel" name="tel" placeholder="telefono" value="tel">
            
            <label for="message">Escribe tu consulta</label>
            <textarea id="mensaje" name="message" placeholder="Danos tu mensaje" value="message" ></textarea>


            <input id="submit" name="submit" type="submit" value="Enviar">
     </form>
     

        
    </section>
   














    <script defer src="../scripts/consulta.js"></script>
</body>
</html>
